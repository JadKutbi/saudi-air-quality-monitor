[theme]
# Primary color - RCJY Professional Blue
primaryColor = "#1E3A5F"

# Background color - Clean light gray
backgroundColor = "#F8FAFC"

# Secondary background color - White
secondaryBackgroundColor = "#ffffff"

# Text color - Deep blue-gray for readability
textColor = "#1E293B"

# Font
font = "sans serif"

[server]
# Port configuration
port = 8501

# Enable CORS
enableCORS = false

# Enable XsrfProtection
enableXsrfProtection = true

# Max upload size (MB)
maxUploadSize = 200

# Headless mode (for deployment)
headless = true

[browser]
# Tab title
gatherUsageStats = false

# Server address (for deployment)
serverAddress = "0.0.0.0"